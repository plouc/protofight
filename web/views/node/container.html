<div class="node node--container" plouc-droppable drop="createNode" node="node">
    <span class="node__title">{{ node.name }} [{{ node.type }}:{{ node._id }}]</span>
    <div class="node--edit">
        <div ng-repeat="node in node.nodes" ng-if="node" ng-include="'views/node/' + node.type + '.html'"></div>
    </div>
</div>
