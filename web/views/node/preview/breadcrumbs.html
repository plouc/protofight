<div class="breadcrumbs" breadcrumbs node="node">
    <span class="breadcrumbs__item" ng-repeat="breadcrumb in breadcrumbs"
          ng-class="{ '_is-active': breadcrumb._id == node.parent }">
        <i ng-if="$index === 0" class="fa fa-dot-circle-o"></i>
        {{ breadcrumb.name }}
    </span>
</div>
