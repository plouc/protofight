<!doctype html>
<html ng-app="protofight">
<head>
    <meta charset="utf-8">
    <title>Protofight</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/normalize-css/normalize.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="sass/protofight.css">
</head>
<body ng-controller="MainCtrl">
    <aside class="site-nav">
        <h2>pages</h2>
        <nav class="site-nav__items">
            <a ng-click="setPage(pageNode)" ng-repeat="pageNode in pages"
               class="site-nav__item">
                <i class="fa fa-angle-right"></i>{{ pageNode.name }}
            </a>
        </nav>
    </aside>
    <div class="site-content">
        <div ng-if="viewMode == 'live'" class="content-preview">
            <h1>Protofight</h1>
            <plouc-node ng-if="pageNode" node="pageNode"></plouc-node>
        </div>
        <div ng-if="viewMode == 'struct'" class="raw-node-struct">
            <pre ng-if="pageNode">{{ pageNode|json }}</pre>
        </div>
        <div class="switch-view">
            <span class="button" ng-click="viewMode = 'live'">live</span>
            <span class="button" ng-click="viewMode = 'struct'">raw</span>
        </div>
    </div>
    <aside class="components">
        <h2>components</h2>
        <div class="components__grid">
            <div ng-repeat="component in components" plouc-draggable drag-data="component">
                {{ component.name }}
            </div>
        </div>
    </aside>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/engine.io/engine.io.js"></script>
    <script src="js/protofight.js"></script>
    <script src="js/services/ws.js"></script>
    <script src="js/directives/draggable.js"></script>
    <script src="js/directives/droppable.js"></script>
    <script src="js/directives/node.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
</body>
</html>
